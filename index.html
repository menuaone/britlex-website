<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Britlex</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- logo box -->
          <div class="logo">
            <a href="" class="logo__link">
              <img
                src="source/britlex_logo.svg"
                alt="Britlex"
                class="logo__link-img"
              />
            </a>
          </div>

          <!-- nav menu -->
          <nav class="nav">
            <ul class="nav__list">
              <li><a href="#" class="m-link">Home</a></li>
              <li><a href="#" class="m-link">Skills</a></li>
              <li><a href="#" class="m-link">About Us</a></li>
              <li><a href="#" class="m-link">Pricing</a></li>
              <li><a href="#" class="m-link">Contacts</a></li>
            </ul>
          </nav>

          <!-- btn box -->
          <div class="sighnin__box">
            <button href="" class="btn">Let's talk</button>
          </div>

          <!-- burger -->
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
          </label>
        </div>
      </div>
    </header>

    <section class="head">
      <div class="container">
        <div class="head__inner">
          <div class="image-box">
            <img
              src="source/Learning languages-bro 1.svg"
              alt="language"
              class="head__img"
            />
          </div>

          <div class="text-box">
            <h1 class="h1">Learn Any Foreign Language</h1>
            <p class="head__text m-text">
              With our teachers who write a program for each student, you will
              be able to make your first sketch after the first lesson.
            </p>
            <button class="head__btn">Get Started</button>
          </div>
        </div>
      </div>
    </section>
    <!-- <script src="script/main.js"></script> -->
  </body>
</html>
